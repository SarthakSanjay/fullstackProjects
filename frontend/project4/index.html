<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body id="screen" class="bg-blue-100 h-screen flex place-items-center justify-center">
    <button id="darkMode" class="absolute top-0 hover:bg-black hover:text-white border-2 border-black p-4 ">Dark Mode</button>
    <div id="calculator" class="bg-white rounded-3xl h-4/6 w-1/4 border-4 border-purple-400">
        <!-- <button  id="btn">change</button> -->
        <div id="display" class="bg-white rounded-t-3xl w-full h-1/5 text-black font-bold p-4">

        </div>
        <div id="keys" class="bg-red-200 w-full h-4/5 grid grid-cols-3 rounded-t-3xl rounded-b-3xl" >
            <button class="btn rounded-tl-3xl hover:bg-red-400">C</button>
            <button class="btn hover:bg-red-400">B</button>
            <button class="btn rounded-tr-3xl hover:bg-red-400">1</button>
            <button class="btn hover:bg-red-400">2</button>
            <button class="btn hover:bg-red-400">3</button>
            <button class="btn hover:bg-red-400">4</button>
            <button class="btn hover:bg-red-400">5</button>
            <button class="btn hover:bg-red-400">6</button>
            <button class="btn hover:bg-red-400">7</button>
            <button class="btn hover:bg-red-400">8</button>
            <button class="btn hover:bg-red-400">9</button>
            <button class="btn hover:bg-red-400">0</button>
            <button class="btn text-pink-500 hover:bg-red-400">+</button>
            <button class="btn text-pink-500 hover:bg-red-400">-</button>
            <button class="btn text-pink-500 hover:bg-red-400">/</button>
            <button class="btn rounded-bl-3xl text-pink-500 hover:bg-red-400">*</button>
            <button class="btn text-pink-500 hover:bg-red-400">%</button>
            <button class="btn rounded-br-3xl text-pink-500 hover:bg-red-400">=</button>

            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
